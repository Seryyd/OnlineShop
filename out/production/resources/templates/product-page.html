<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/stylesheets.css">
    <title>Product Page</title>
    <style>
        #price-tag {
            flex-grow: 2;
            text-align: center;
            font-size: x-large;
        }
    </style>
    <script th:inline="javascript">
        function addToCart() {
            const http = new XMLHttpRequest()
            const url = window.location.origin + '/cart/add/' + '[[${product.getId()}]]'
            http.open("POST", url)
            http.send()
            http.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    updateCartSize()
                }
            }
            alert("Successfully added to cart")
        }
    </script>
</head>
<body>
<div th:replace="fragments :: header"></div>
<div style="display: flex;align-items: center">
    <h1 th:text="${product.getName()}" style="flex-grow: 3"></h1>
    <div id="price-tag" th:text="'Price: '+${product.getPrice()}+'$'"></div>
    <input onclick="addToCart()" type="button" value="Add to cart" style="flex-grow: 1;font-size: large">
</div>
<div th:text="${product.getDescription()}" style="font-size: large"></div>
<br>
<ul th:each="property : ${product.getProperties()}">
    <li th:text="${property}"></li>
</ul>
</body>
</html>
