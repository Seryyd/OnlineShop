<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/stylesheets.css">
    <title>Product Page</title>
</head>
<body>
<div th:replace="fragments :: header"></div>
<form style="width: 40%;margin-left: 100px;margin-top: 50px" th:action="@{/product/{id}(id=${product.getId()})}" th:object="${product}"
      method="post">
    <div class="form-group">
        <label>Name: </label>
        <input type="text" class="form-control" th:field="*{name}">
    </div>
    <div class="form-group">
        <label>Description:</label>
        <textarea style="height: auto" class="form-control" rows="5" th:field="*{description}"></textarea>
    </div>
    <div class="form-group">
        <label>Price: </label>
        <input type="number" class="form-control" th:field="*{price}">
    </div>
    <div class="form-group">
        <label>Properties: </label>
        <ul class="list-group">
            <li class="list-group-item" th:each="property : *{properties}">
                <input type="text" name="properties" class="form-control" th:value="${property}">
            </li>
        </ul>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

</form>
</body>
</html>
