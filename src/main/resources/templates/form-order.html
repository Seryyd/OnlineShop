<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/stylesheets.css">
    <title>Form Order</title>
    <style>
        .place {
        }
    </style>
</head>
<body>
<div th:replace="fragments :: header"></div>
<form class="shop-form" th:object="${orderDto}" th:action="@{/cart/submit}" method="post">
    <div class="form-group">
        <label>Name: </label>
        <input type="text" class="form-control" th:field="*{name}"
               th:value="*{name}" th:errorclass="border-danger">
    </div>
    <div class="form-group">
        <label>Surname:</label>
        <input type="text" class="form-control" th:errorclass="border-danger"
               th:field="*{surname}" th:value="*{surname}">
    </div>
    <div class="form-group">
        <label>Address: </label>
        <input type="text" class="form-control" th:errorclass="border-danger"
               th:field="*{address}" th:value="*{address}">
    </div>
    <div class="form-group">
        <label>Bank Account: </label>
        <input type="text" class="form-control" th:errorclass="border-danger"
               th:field="*{bankAccount}" th:value="*{bankAccount}">
    </div>
    <button type="submit" class="btn btn-primary">Submit Order</button>
</form>
</body>
</html>
