<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/stylesheets.css">
    <title>Form Order</title>
    <style>
        .place {
        }
    </style>
</head>
<body>
<div th:replace="fragments :: header"></div>
<form class="shop-form" th:object="${order}" th:action="@{/cart/submit}" method="post">

    <div class="form-group">
        <label>Name: </label>
        <input type="text" class="form-control" th:classappend="${nameMatch} ? border-danger : place "
               th:field="*{customerName}" th:value="*{customerName}">
    </div>
    <div class="form-group">
        <label>Surname:</label>
        <input type="text" class="form-control" th:classappend="${surnameMatch} ? border-danger : place "
               th:field="*{customerSurname}" th:value="*{customerSurname}">
    </div>
    <div class="form-group">
        <label>Address: </label>
        <input type="text" class="form-control" th:classappend="${addressMatch} ? border-danger : place "
               th:field="*{address}" th:value="*{address}">
    </div>
    <div class="form-group">
        <label>Bank Account: </label>
        <input type="text" class="form-control" th:classappend="${bankMatch} ? border-danger : place "
               th:field="*{bankAccount}" th:value="*{bankAccount}">
    </div>
    <button type="submit" class="btn btn-primary">Submit Order</button>
</form>

</body>
</html>
