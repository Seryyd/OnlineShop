<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/stylesheets.css">
    <title>Product Page</title>
    <style>
        #price-tag {
            flex-grow: 2;
            text-align: center;
            font-size: x-large;
        }
    </style>
    <script th:inline="javascript">
        function addToCart() {
            const http = new XMLHttpRequest()
            const url = window.location.origin + '/cart/add/' + '[[${product.getId()}]]'
            http.open("POST", url)
            http.send()
            http.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    updateCartSize()
                }
            }
            alert("Successfully added to cart")
        }
    </script>
</head>
<body>
<div th:replace="fragments :: header"></div>
<div sec:authorize="hasRole('ADMIN')">
    <a th:href="@{/product/{productId}/edit(productId=${product.getId()})}">
        <img class="ico" style="margin-left: 10px;" src="https://image.flaticon.com/icons/png/512/84/84380.png"/>
    </a>
</div>
<div style="margin: 20px 20px">
    <div style="display: flex;align-items: center">
        <h1 th:text="${product.getName()}" style="flex-grow: 3"></h1>
        <div id="price-tag" th:text="'Price: '+${product.getPrice()}+'$'"></div>
        <input onclick="addToCart()" type="button" class="btn btn-primary" value="Add to cart">
    </div>
    <div th:text="${product.getDescription()}" style="font-size: large"></div>
    <br>
    <ul th:each="property : ${product.getProperties()}">
        <li th:text="${property}"></li>
    </ul>

    <hr/>

    <h3>Product reviews:</h3>
    <ul th:each="review : ${product.getReviews()}">
        <li>
            <div th:text="'Author: '+${review.author}"></div>
            <div th:text="'Rating: '+${review.rating}+'/10'"></div>
            <div th:text="${review.content}"></div>
        </li>
    </ul>
</div>
</body>
</html>
