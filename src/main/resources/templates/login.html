<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/stylesheets.css">
    <title>Please Login</title>
</head>
<div th:replace="fragments :: header"></div>
<div th:fragment="content" style="text-align: center">
    <form name="f" th:action="@{/login}" method="post"
          style="width: 40%;max-width: 500px;text-align: center;display: inline-block;margin-top: 30px">
        <fieldset>
            <legend>Please Login</legend>
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <div class="form-group">
                <input style="text-align: center" class="form-control form-control-lg" type="text" id="username"
                       name="username" placeholder="Username"/>
            </div>
            <div class="form-group">
                <input style="text-align: center" class="form-control form-control-lg" type="password" id="password"
                       name="password" placeholder="Password"/>
            </div>

            <div class="form-actions" style="margin-top: 20px">
                <button style="width: 50%" type="submit" class="btn btn-primary btn-lg">Log in</button>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
